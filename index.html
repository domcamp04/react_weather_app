<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="main.css">
        <title>Weather App</title>
    </head>
    <body>
        <div class="app-wrap">
            <header>
                <input type="text" class='search-box' placeholder="Search for the weather...">
            </header>
            <main>
                <section class='location'>
                    <div class="city">Chicago, IL</div>
                </section>
                <div class="current">
                    <div class="temp">43<span>°f</span></div>
                    <div class="weather">Partly Cloudy</div>
                    <div class="high-low">35°f / 46°f</div>
                    <div class='humidity'>not sure yet</div>
                </div>
            </main>
            Hello World!
        </div>
        <script src='main.js'></script>
    </body>
</htm>
